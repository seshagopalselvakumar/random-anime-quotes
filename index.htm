<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Anime Quotes</title>
    <script src="https://kit.fontawesome.com/21c50b594b.js"

    <link rel="stylesheet"

<body>
    <nav class="header">
        <h1>Anime quotes</h1>
    </nav>
    <div class="container">

        <button class="get-button">Random anime quote</button>
        <div class="loader-main">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        <div class="main-card">
            <p class="p-quote"></p>
            <p class="p-character"></p>
            <p class="p-anime"></p>
        </div>

    </div>
    <div class="footer-div">
        <footer class="footer">
            <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by
            <a href="https://seshagopalselvakumar.github.io"
